{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for encyclopedia in pedia %}
            <li>{{ encyclopedia }}</li>
        {% empty %}
            <li>No Entry.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'encyclopedia:add' %}">Add a New Task</a>

{% endblock %}
